<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote</title>
    </head>

    <body>
        <main class="quote-box">
            <blockquote class="quote-text" id="quote">Fetching Your Quote :)</blockquote>
            <small class="quote-text" id="author"></small>
            <br>
            <div class="button-group">
                <a  id="twitter-button" href="#" target="_blank"  class="button" title="twite this in twitter">
                    <img  class="twitter-logo"  src="public/twitter-logo.svg">
                </a>
                <button class="button" id="new-quote" title="Next Quote" ><img src="public/repeat.svg"></button>
            </div>    
        </main>
        <script src="./script.js"></script>
    </body>

</html>
